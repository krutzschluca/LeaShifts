<body>
    <div class="container mt-4">
        <form id="shiftForm">
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTime" name="startTime" step="3600" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTime" name="endTime" step="3600" required>
            </div>
            <div class="mb-3">
                <label for="employeeName" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="employeeName" name="employeeName" required>
            </div>
            <div class="mb-3">
                <label for="dayOfWeek" class="form-label">Day of the Week</label>
                <select class="form-select" id="dayOfWeek" name="dayOfWeek" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Shift Plan</button>
        </form>
    </div>

    <script>
        document.getElementById('shiftForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form inputs
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const employeeName = document.getElementById('employeeName').value;
            const dayOfWeek = document.getElementById('dayOfWeek').value;

            // Generate shift plan data
            const shiftPlanData = generateShiftPlan(startTime, endTime, employeeName, dayOfWeek);

            // Log shift plan data to console
            console.log(shiftPlanData);
        });

        function generateShiftPlan(startTime, endTime, employeeName, dayOfWeek) {
            // Parse start and end times
            const startHour = parseInt(startTime.split(':')[0]);
            const endHour = parseInt(endTime.split(':')[0]);

            // Create an object to store the shift plan data
            let shiftPlanData = {};

            // Loop through each hour from start to end time
            for (let hour = startHour; hour < endHour; hour++) {
                // Format the hour
                const formattedHour = hour.toString().padStart(2, '0') + ':00';

                // Set employee name for the current hour
                if (!shiftPlanData[dayOfWeek]) {
                    shiftPlanData[dayOfWeek] = {};
                }
                shiftPlanData[dayOfWeek][formattedHour] = employeeName;
            }

            return shiftPlanData;
        }
    </script>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
