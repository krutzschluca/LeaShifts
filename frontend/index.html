<body>
    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="shiftPlanBody">
                <!-- Shift plan cells will be dynamically generated here -->
            </tbody>
        </table>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch shift plan data from the backend PHP file
        fetch('/backend/hours-receive.php')
            .then(response => response.json())
            .then(shiftPlanData => {
                // Validate day names
                const validDayNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                const actualDayNames = Object.keys(shiftPlanData);
                actualDayNames.forEach(day => {
                    if (!validDayNames.includes(day)) {
                        console.error("Invalid day name found in shift plan data:", day);
                        delete shiftPlanData[day]; // Remove the invalid day entry
                    }
                });
    
                // Function to populate shift plan cells
                function populateShiftPlan() {
                    var tbody = document.getElementById('shiftPlanBody');
                    var employeeCounts = {}; // Object to store counts of occurrences for each employee
    
                    // Loop through each hour of the day
                    for (var i = 8; i < 18; i++) { // Assuming working hours from 8 AM to 5 PM
                        var tr = document.createElement('tr');
                        var hour = i.toString().padStart(2, '0') + ':00'; // Format hour as "HH:00"
                        tr.innerHTML += '<td>' + hour + '</td>'; // Add hour to the first column
    
                        // Loop through each day of the week
                        validDayNames.forEach(function (day) {
                            var name = shiftPlanData[day] ? (shiftPlanData[day][hour] || "") : ""; // Get the name for the current hour and day if day exists
                            var td = document.createElement('td');
                            td.textContent = name; // Add the name to the corresponding cell
                            tr.appendChild(td);
    
                            // Assign class based on the person's name
                            if (name.trim() !== "") {
                                if (!employeeCounts[name]) {
                                    employeeCounts[name] = Object.keys(employeeCounts).length + 1;
                                }
                                td.classList.add('employee-' + employeeCounts[name]);
                            }
                        });
    
                        tbody.appendChild(tr);
                    }
                }
    
                // Call the function to populate the shift plan
                populateShiftPlan();
            })
            .catch(error => console.error('Error fetching shift plan data:', error));
    </script>
    
    
    
</body>
