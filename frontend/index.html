<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifts</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LeaShifts</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Shifts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enter-shifts.html">Add Shifts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="manage-stores.html">Manage Stores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="manage-employees.html">Manage Employees</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center">Shifts</h1>
    <div class="d-flex justify-content-between mb-3">
      <button id="prevWeek" class="btn btn-secondary">&larr; Previous Week</button>
      <select id="storeSelect" class="form-control w-50 mx-3">
        <option value="" selected disabled>Select a store</option>
      </select>
      <button id="nextWeek" class="btn btn-secondary">Next Week &rarr;</button>
    </div>
    <div class="text-center mb-3">
      <h5 id="currentWeek"></h5>
    </div>
    <table class="table table-bordered table-hover mt-3">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Employee Name</th>
          <th scope="col">Date</th>
          <th scope="col">Starting Time</th>
          <th scope="col">Ending Time</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="shiftList">
        <!-- Shift rows will be appended here -->
      </tbody>
    </table>
    <div class="text-center text-danger" id="errorMessage"></div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this shift?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
