<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Shifts</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LeaShifts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Shifts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="enter-shifts.html">Add Shifts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manage-stores.html">Manage Stores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manage-employees.html">Manage Employees</a>
            </li>
          </ul>
        </div>
      </nav>
  <div class="container mt-5">
    <h1 class="text-center">Add New Shift</h1>
    <form id="shiftForm" class="mt-4">
      <div class="form-group">
        <label for="storeId">Store</label>
        <select class="form-control" id="storeId" required>
          <option value="" disabled selected>Select a store</option>
        </select>
      </div>
      <div class="form-group">
        <label for="employeeId">Employee</label>
        <select class="form-control" id="employeeId" required>
          <option value="" disabled selected>Select an employee</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="startingTime">Starting Time</label>
        <select class="form-control" id="startingTime" required></select>
      </div>
      <div class="form-group">
        <label for="endingTime">Ending Time</label>
        <select class="form-control" id="endingTime" required></select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div class="text-center text-success mt-3" id="successMessage"></div>
      <div class="text-center text-danger mt-3" id="errorMessage"></div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="./scripts/enter-shifts.js"></script>
</body>
</html>
